syntax = "proto3";

//package github.com/upalchowdhury;

//option go_package = "github.com/upalchowdhury/protos";

service Currency {
    rpc GetRate(RateRequest) returns (RateResponse);
}


message RateRequest {
    string Base = 1; // 1 is location of the message field
    string Destination = 2; // so the number is ordering of the field
}

message RateResponse {
    float Rate = 1;
}